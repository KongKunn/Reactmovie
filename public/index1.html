<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NetFlix</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="./acess.css" />

  </head>
  <body>
    <main>
      <nav>
        <h1 class="logo">NetFlix</h1>
        <h5 class="menu">Menu</h5>
        <div class="menu_button">
          <button><i class="fas fa-home"></i> Home</button>

          <button><i class="fas fa-list"></i>WatchList</button>

          <button><i class="fas fa-calendar-alt"></i>Coming soon</button>

          <button><i class="fas fa-star"></i>Top Rate</button>
        </div>
      </nav>

      <container class="container">
        <header>
          <div class="main_input">
            <input
              class="input"
              type="text"
              autocomplete="off"
              name="text"
              placeholder="Search..."
            />
          </div>
          <div class="info">
            <img class="avatar" src="./IMG/avatar.png" alt="" />
            <div>
              <h3 class="name_infor">Elva</h3>
              <h5 class="level_infor">Level : 99</h5>
            </div>
          </div>
        </header>
        <div class="banner_movie">
          <img src="./IMG//bannermovie1.jpg" alt="">
        </div>
      </container>
    </main>
  </body>
</html>
